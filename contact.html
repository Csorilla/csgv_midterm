<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/bootstrap.min.js"></script>
    <title>Environmental Conservation Organization</title>
    <link rel="icon" href="assets/img/final_logo.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <!-- About Us Section -->
      <section class="hero overflow-hidden d-flex flex-column vh-100">
        <!-- Navigation Bar -->
        <div id="navbar-placeholder"></div>
        <!-- Darkened Background Image -->
        <div
          class="position-absolute top-0 start-0 w-100 h-100"
          style="
            background: url('assets/img/donation\ bg.jpg') center/cover
              no-repeat;
            filter: brightness(0.4) contrast(1.2);
          "
        >
          <!-- About Us Section with Dark Background -->
          <section
            class="about-section py-5 position-relative overflow-hidden"
            style="padding-top: 80px !important"
          >
            <!-- Darkened Background Image -->
          </section>
        </div>

        <!-- Content Container -->
        <div class="container position-relative z-1 text-white d-flex flex-column justify-content-center align-items-center min-vh-100">
          <div class="row justify-content-center">
            
            <!-- Contact Section -->
            <div class="col-lg-8 text-center">
              <h2 class="fw-bold mb-0 fs-4 fs-md-3 fs-lg-2">Contact</h2>
              <div class="justify-content-center mx-auto p-3 p-md-4 p-lg-4 rounded-3">
                <p class="mb-4 fs-6 fs-md-5">
                  Do you have any questions? Feel free to get in touch with us via our contact form below. We usually reply within 24 hours!
                </p>
              </div>
            </div>
            
            <!-- Visit Us Section -->
            <div class="col-lg-8 text-center">
              <h2 class="fw-bold mb-0 fs-4 fs-md-3 fs-lg-2">Want to visit us?</h2>
              <div class="justify-content-center mx-auto p-3 p-md-4 p-lg-4 rounded-3">
                <p class="mb-4 fs-6 fs-md-5">
                  <a href="https://www.google.com/maps/search/?api=1&query=W33G%2BPH9%2C%2087%20Osme%C3%B1a%20Ave%2C%20Victorias%20City%2C%20Negros%20Occidental"
                     target="_blank" class="text-decoration-underline text-white">
                    Colegio De Sta. Ana De Victorias, Philippines
                  </a>
                </p>
              </div>
            </div>
            
            <!-- Call Us Section -->
            <div class="col-lg-8 text-center pb-5">
              <h2 class="fw-bold mb-0 fs-4 fs-md-3 fs-lg-2">Want to call us?</h2>
              <div class="justify-content-center mx-auto p-3 p-md-4 p-lg-4 rounded-3">
                <p class="mb-4 fs-6 fs-md-5">+63956846541</p>
              </div>
            </div>
          </div>
        </div>        
      </section>

      <!-- Contact Us Section -->
      <section class="get-in-touch-section" style="background-color: #f8f9fa">
        <div class="container pb-5 pt-3">
      
          <!-- Section Title -->
          <div class="col-lg-12 text-center pb-3">
            <h2 class="fw-bold mb-0 fs-4 fs-md-3 fs-lg-2">Get in touch with us</h2>
          </div>
      
          <!-- Contact Form -->
          <form class="d-flex justify-content-center">
            <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%">
              <div class="card-body">
      
                <!-- Name Input -->
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
                </div>
      
                <!-- Surname Input -->
                <div class="mb-3">
                  <label for="surname" class="form-label">Surname</label>
                  <input type="text" class="form-control" id="surname" placeholder="Enter your surname" required />
                </div>
      
                <!-- Email Input -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
                </div>
      
                <!-- Message Input -->
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="How can we help you?" required></textarea>
                </div>
      
                <!-- Submit Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
      
      <!-- footer -->
      <div id="footer-placeholder"></div>

      <!-- JavaScript for offcanvas-->
      <script src="assets/js/script.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
    </main>
  </body>
</html>
